<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Math Quiz</title>
</head>
<body>
    <div class="container">    
        <div id="menu-container" class="menu">
            <div id="title">Simple Math Quiz</div>
            <div id="menu-btns" class="btn-grid">
                <button id="add-btn" class="btn">Addition</button>
                <button id="sub-btn" class="btn">Subtraction</button>
                <button id="mult-btn" class="btn">Multiplication</button>
                <button id="div-btn" class="btn">Division</button>
            </div>
        </div>
        <div id="question-container" class="hide"                                                                                                                                                      >
            <div id="question">Question</div>
            <div id="answer-btns" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <p id="display" class="display hide"></p>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
        <div class="return">
            <button id="return-btn" class="return-btn btn hide">Return to menu</button>
        </div>
        
    </div>
    <script src="/script.js"></script>
</body>
</html>
